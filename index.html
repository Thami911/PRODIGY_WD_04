<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search image"></button>
        </div>
        <div class="error">
            <p>Unknown City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rain image" class="weather-icon">
            <h1 class="temp">23Â°c</h1>
            <h2 class="city">Empangeni</h2>
            <div class="details">
                <div class="cols">
                    <img src="images/humidity.png" alt="humidity image">
                    <div>
                        <p class="humidity">77%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="cols">
                    <img src="images/wind.png" alt="wind image">
                    <div>
                        <p class="wind">32 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
